name: Parity Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  parity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Validate scenario parity
        run: bash .ci/validate-parity.sh
